<html>
    <head>
        <title>SignUp</title>
        <link rel = "stylesheet"  href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel = "stylesheet" type = "text/css"  href = "signup.css">

    </head>
    <body style="background-image: url(51202.jpg)">
        <div class = "formcotainer" style = "margin : 40px 100px 100px 100px">
            <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email Address</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Enter you Email">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Password</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" placeholder="**************">
                    </div>
                </div>

                <div class = "form-group row">
                    <label class = "col-sm-3 col-form-label">Phone Number</label>
                    <div class = "col-md-4">
                        <input type = "number" class ="form-control" placeholder="Enter your Phone number here">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </div>
    </body>
</html>
